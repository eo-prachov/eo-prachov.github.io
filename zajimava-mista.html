    <script id="main-script">
        const firebaseConfig = { apiKey: "AIzaSyCuI9hhPtQMDkNqlQmmPfJRMWZWZFrT3hw", authDomain: "eko-oaza-website.firebaseapp.com", projectId: "eko-oaza-website", storageBucket: "eko-oaza-website.firebasestorage.app", messagingSenderId: "32000760259", appId: "1:32000760259:web:b6b797ca91de9bd7688576", measurementId: "G-0KLWHCEM16" };
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("img01");
        const modalContentWrapper = document.querySelector(".modal-content-wrapper");
        let currentImageIndex, currentGalleryImages, isAdmin = false;
        const loginModal = document.getElementById('login-modal');
        const seoData = { cs: { title: "Zajímavá místa v okolí | Eko-Oáza Prachov", description: "Tipy na výlety v okolí Eko-Oázy Prachov. Objevte krásy Prachovských skal a Českého ráje." }, en: { title: "Places of Interest | Eko-Oáza Prachov", description: "Trip ideas around Eko-Oáza Prachov. Discover the beauty of Prachov Rocks and the Bohemian Paradise." } };
        
        function updateSEO(lang) { document.title = seoData[lang].title; document.querySelector('meta[name="description"]').setAttribute('content', seoData[lang].description); }
        function setLanguage(lang) { document.documentElement.lang = lang; document.getElementById('lang-cs').style.display = lang === 'cs' ? 'block' : 'none'; document.getElementById('lang-en').style.display = lang === 'en' ? 'block' : 'none'; document.getElementById('nav-cs').style.display = lang === 'cs' ? 'flex' : 'none'; document.getElementById('nav-en').style.display = lang === 'en' ? 'flex' : 'none'; document.getElementById('footer-cs').style.display = lang === 'cs' ? 'block' : 'none'; document.getElementById('footer-en').style.display = lang === 'en' ? 'block' : 'none'; updateSEO(lang); }
        function switchLanguage(lang) { const currentPage = window.location.pathname.split('/').pop() || 'index.html'; window.location.href = `${currentPage}?lang=${lang}`; }
        function openModal(element) { if (isAdmin) return; const parentGallery = element.closest('.gallery'); currentGalleryImages = Array.from(parentGallery.querySelectorAll('img')); currentImageIndex = currentGalleryImages.indexOf(element); modal.style.display = "block"; document.body.style.overflow = 'hidden'; showImage(currentImageIndex); }
        function showImage(index) { modalImg.src = currentGalleryImages[index].src; modalImg.alt = currentGalleryImages[index].alt; modalImg.className = 'modal-content'; modalContentWrapper.scrollTop = 0; modalContentWrapper.scrollLeft = 0; }
        function closeModal() { modal.style.display = "none"; document.body.style.overflow = 'auto'; }
        function plusSlides(n) { currentImageIndex = (currentImageIndex + n + currentGalleryImages.length) % currentGalleryImages.length; showImage(currentImageIndex); }
        function handleImageClick(event) { event.stopPropagation(); const img = event.target; if (img.classList.contains('zoom-2')) { img.classList.remove('zoom-2', 'zoom-1'); } else if (img.classList.contains('zoom-1')) { img.classList.add('zoom-2'); } else { img.classList.add('zoom-1'); } }
        function handleModalClick(event) { if (event.target === modalContentWrapper) closeModal(); }
        auth.onAuthStateChanged(user => { isAdmin = !!user; if (isAdmin) { enableAdminMode(); } else { disableAdminMode(); } });
        async function handleLogin(event) { event.preventDefault(); const email = document.getElementById('email').value; const password = document.getElementById('password').value; try { await auth.signInWithEmailAndPassword(email, password); loginModal.style.display = 'none'; } catch (error) { alert('Přihlášení selhalo: ' + error.message); } }
        async function logout() { await auth.signOut(); location.reload(); }
        function enableAdminMode() { document.body.classList.add('admin-mode'); document.getElementById('admin-toolbar').style.display = 'block'; document.querySelectorAll('.editable-text').forEach(el => { el.contentEditable = true; }); }
        function disableAdminMode() { document.body.classList.remove('admin-mode'); document.body.classList.remove('delete-mode'); document.getElementById('admin-toolbar').style.display = 'none'; document.querySelectorAll('.editable-text').forEach(el => { el.contentEditable = false; }); }

        async function saveAllChanges() {
            const promises = [];
            document.querySelectorAll('.editable-text').forEach(element => {
                const fieldId = element.dataset.field;
                if (!fieldId) return;
                const content = element.innerHTML;
                const docId = fieldId.startsWith('cs-') ? 'cs' : 'en';
                const promise = db.collection('content').doc(docId).set({ [fieldId]: content }, { merge: true });
                promises.push(promise);
            });
            try {
                await Promise.all(promises);
                localStorage.removeItem('cachedContent-cs');
                localStorage.removeItem('cacheTimestamp-cs');
                localStorage.removeItem('cachedContent-en');
                localStorage.removeItem('cacheTimestamp-en');
                alert('Všechny změny byly úspěšně uloženy! ♡');
            } catch (error) {
                console.error("Chyba při ukládání:", error);
                alert("Během ukládání nastala chyba.");
            }
        }

        async function loadContent() {
            const lang = document.documentElement.lang;
            const mainContentContainer = document.getElementById(`lang-${lang}`);

            const processData = (data) => {
                Object.keys(data).forEach(fieldId => {
                    let element = document.querySelector(`[data-field="${fieldId}"]`);
                    if (!element && fieldId.includes('-custom-')) {
                        element = document.createElement('p');
                        element.classList.add('editable-text');
                        element.dataset.field = fieldId;
                        mainContentContainer.appendChild(element);
                        if (isAdmin) {
                            element.contentEditable = true;
                        }
                    }
                    if (element) {
                        element.innerHTML = data[fieldId];
                    }
                });
            };

            const cachedData = localStorage.getItem(`cachedContent-${lang}`);
            const cacheTimestamp = localStorage.getItem(`cacheTimestamp-${lang}`);
            const isCacheFresh = cacheTimestamp && (new Date() - new Date(cacheTimestamp)) < 1 * 60 * 1000;

            if (isCacheFresh && cachedData) {
                const data = JSON.parse(cachedData);
                processData(data);
                return;
            }

            try {
                const doc = await db.collection('content').doc(lang).get();
                if (doc.exists) {
                    const data = doc.data();
                    localStorage.setItem(`cachedContent-${lang}`, JSON.stringify(data));
                    localStorage.setItem(`cacheTimestamp-${lang}`, new Date().toISOString());
                    processData(data);
                }
            } catch (error) {
                console.error("Chyba při načítání obsahu: " + error);
            }
        }

        function addTextBox() { const lang = document.documentElement.lang; const newId = `${lang}-custom-${Date.now()}`; const newTextBox = document.createElement('p'); newTextBox.classList.add('editable-text'); newTextBox.dataset.field = newId; newTextBox.textContent = 'Nový textový blok. Klikněte pro úpravu.'; const mainContent = document.getElementById(`lang-${lang}`); mainContent.appendChild(newTextBox); if(isAdmin) { newTextBox.contentEditable = true; newTextBox.focus(); } }
        function toggleDeleteMode() { const body = document.body; body.classList.toggle('delete-mode'); const btn = document.getElementById('delete-mode-btn'); if (body.classList.contains('delete-mode')) { btn.textContent = 'Ukončit mazání'; btn.style.background = 'orange'; } else { btn.textContent = 'Smazat text'; btn.style.background = '#3498db'; } }
        document.getElementById('main-content').addEventListener('click', async function(event) { if (!document.body.classList.contains('delete-mode')) return; const element = event.target.closest('.editable-text'); if (element) { event.preventDefault(); event.stopPropagation(); if (confirm('Opravdu chcete smazat tento blok?')) { const fieldId = element.dataset.field; const docId = fieldId.startsWith('cs-') ? 'cs' : 'en'; try { const fieldToDelete = {}; fieldToDelete[fieldId] = firebase.firestore.FieldValue.delete(); await db.collection('content').doc(docId).update(fieldToDelete); element.remove(); } catch (error) { console.error("Chyba při mazání:", error); alert("Blok se nepodařilo smazat z databáze."); } } } });
        document.addEventListener('keydown', (event) => { if (event.ctrlKey && event.key === 'l') { event.preventDefault(); loginModal.style.display = 'block'; document.getElementById('password').focus(); } if (event.key === "Escape") { if (modal.style.display === "block") closeModal(); if (loginModal.style.display === 'block') loginModal.style.display = 'none'; } if (modal.style.display === "block") { if (event.key === "ArrowLeft") plusSlides(-1); else if (event.key === "ArrowRight") plusSlides(1); } });
        document.addEventListener('DOMContentLoaded', async () => { const urlParams = new URLSearchParams(window.location.search); const lang = urlParams.get('lang') || 'cs'; setLanguage(lang); await loadContent(); });
    </script>
